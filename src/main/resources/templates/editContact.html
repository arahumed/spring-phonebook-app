<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simple Phonebook Application - Added Contact</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Edit Contact</h1>
  
<form action="/call/saveContact" method="post">
  ID:<br/>
  <input type="text" name="id" th:value="${person.id}" readonly="readonly"/>
  <br/>
    
  Name:<br/>
  <input type="text" name="name" th:value="${person.name}"/>
  <br/>
  Mobile:<br/>
  <input type="text" name="mobile" th:value="${person.mobile}"/>
  <br/>
  Email:<br/>
  <input type="text" name="email" th:value="${person.email}"/>
  <br/><br/>
  <input type="submit" value="Submit"/>
</form> 
    
</body>
</html>
